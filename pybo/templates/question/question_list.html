{% if question_list %}
    <ul>
        {% for question in question_list %}
            <!-- detail 함수에는 question_id 매개변수가 필요해서 뒤에서 넣어줌 -->
            <il><a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a></il><br>
        {% endfor %}
    </ul>
{% else %}
    <p>THERE IS NO QUESTION</p>
{% endif %}
